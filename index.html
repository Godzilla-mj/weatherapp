<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/103a80ab48.js" crossorigin="anonymous"></script>
    <title>Weather-app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <form>
          <button class="submit-btn">
            <i class="fas fa-search"></i>
          </button>

          <input type="text" class="searchCity" placeholder="Search City" />
          <span class="err-msg">No matching location found.</span>
        </form>
      </div>
      <div class="display-container">
        <div class="general-info">
          <p class="condition">Sunny</p>
          <h3 class="location">New York, New York, USA</h1>
          <span class="temp">71</span>
        </div>

        <div class="detail-info">
          <p class="feels-like">FEELS LIKE: 73</p>
          <p class="wind">WIND: 5 MPH</p>
          <p class="humidity">HUMIDITY: 55%</p>
        </div>
      </div>


    </div>

    <script src="script.js"></script>

  </body>
</html>
